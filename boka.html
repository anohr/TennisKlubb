<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.NET Tennis Klubb</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/boka.css" />
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon" />
  </head>
  <body id="#top">
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html" title="Hem">.NET <span>Tennis</span> Klubb</a>
        </div>
        <div class="menu">
          <a href="information.html">Information</a>
          <a href="boka.html"><u>Boka tid</u></a>
        </div>
      </nav>
    </header>
    <main>
      <form action="" method="post">
        <div class="container">
          <fieldset>
            <legend>Hur många spelare vill du boka för:</legend>
            <div class="form">
              <div>
                <label for="spelare">Antal spelare (2-4):</label>
                <input type="number" id="spelare" name="spelare" value="2" min="2" max="4" /><br />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Vem är du som bokar:</legend>
            <div class="form">
              <div>
                <label for="fnamn">Förnamn </label>
                <input type="text" id="fnamn" name="fname" /><br />
                <label for="enamn">Efternamn </label>
                <input type="text" id="enamn" name="ename" /><br />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Vill du boka bastun efter speltid :</legend>
            <div class="form">
              <div>
                <label for="bastuj">Ja</label>
                <input type="radio" id="bastuj" name="bastu" value="ja" />
                <label for="bastun">Nej</label>
                <input type="radio" id="bastun" name="bastu" value="nej" checked />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Välj en bana och ledig tid:</legend>
            <div class="menu">
              <div class="previous">« <a>förra veckan</a></div>
              <div class="center">
                Boka tid på
                <select class="bana" name="bana">
                  <option value="one">Bana 1</option>
                  <option value="two">Bana 2</option>
                  <option value="three">Bana 3</option>
                </select>
              </div>
              <div class="next"><a>nästa vecka</a> »</div>
            </div>
            <div class="kalender"></div>
          </fieldset>
          <button>Boka</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="wrapper">
        <div class="bottom">© 2022 .NET Tennis Klubb | Webbproduktion JavaScript och HTML kurs</div>
      </div>
    </footer>
    <a href="#top" id="myBtn" title="Till toppen av hemsidan"> ↑ </a>
  </body>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/boka.js" type="text/javascript"></script>
</html>

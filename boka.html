  <body id="#top">
    <div class="menu-low">
      <label class="hamb" for="side-menu"><i class="fas fa-bars"></i></label>
      <input class="side-menu" type="checkbox" id="side-menu" /><br />
      <nav class="nav">
        <a href="information.html">Information</a>
        <a href="boka.html"><u>Boka tid</u></a>
      </nav>
    </div>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html" title="Hem">.NET <span>Tennis</span> Klubb</a>
        </div>
        <div class="menu">
          <a href="information.html">Information</a>
          <a href="boka.html"><u>Boka tid</u></a>
        </div>
      </nav>
    </header>
    <main>
      <form name="bokning" onsubmit="return displayBook()" method="post">
        <div class="container">
          <fieldset>
            <legend>Hur många spelare vill du boka för:</legend>
            <div class="form">
              <div>
                <label for="spelare">Antal spelare (2-4):</label>
                <select class="spelare" name="spelare" required>
                  <option value="2">2 spelare</option>
                  <option value="3">3 spelare</option>
                  <option value="4">4 spelare</option>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Vem är du som bokar:</legend>
            <div class="form">
              <div>
                <div class="textfield">
                  <input type="text" id="fnamn" name="fname" placeholder=" " pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Endast bokstäver är godkända och ej tomtfält!')" required />
                  <label for="fnamn">Förnamn </label>
                </div>
                <div class="textfield">
                  <input type="text" id="enamn" name="ename" placeholder=" " pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Endast bokstäver är godkända och ej tomtfält!')" required />
                  <label for="enamn">Efternamn </label>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Vill du boka bastun efter speltid :</legend>
            <div class="form">
              <div>
                <label for="bastuj">Ja</label>
                <input type="radio" id="bastu" name="bastu" value="ja" required />
                <label for="bastun">Nej</label>
                <input type="radio" id="bastu" name="bastu" value="nej" checked required />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Välj en bana och ledig tid:</legend>
            <div class="court">
              <select id="court" class="bana" name="bana" required>
                <option value="1">Bana 1</option>
                <option value="2">Bana 2</option>
                <option value="3">Bana 3</option>
              </select>
            </div>
            <div class="kalender"></div>
          </fieldset>
          <button>Boka</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="wrapper">
        <div class="bottom">© 2022 .NET Tennis Klubb | Webbproduktion JavaScript och HTML kurs</div>
      </div>
    </footer>
    <div id="displayBook"></div>
    <a href="#top" id="myBtn" title="Till toppen av hemsidan"> ↑ </a>
